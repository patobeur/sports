<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisissez un jeu</title>
</head>

<body>
    <style>
        @font-face {
            font-family: 'Computo';
            src: url('assets/fonts/computo-monospace.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Computo', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            text-decoration: none;
            font-size: 1.2em;
            padding: 15px 30px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            color: white;
        }

        .btn-aim {
            background: linear-gradient(45deg, #ff6b6b, #ffcc5c);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-archer {
            background: linear-gradient(45deg, #6bff9f, #5c9cff);
            box-shadow: 0 4px 15px rgba(107, 255, 159, 0.3);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
        }

        /* Fond anim√© */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
    </style>
    <div class="container">
        <h1>Bienvenue, choisissez votre jeu</h1>
        <div class="buttons">
            <a href="aim.html" class="btn btn-aim">üéØ Aim</a>
            <a href="archer.html" class="btn btn-archer">üèπ Archer</a>
        </div>
    </div>
    <canvas id="background"></canvas>
    <script>
        const canvas = document.getElementById("background");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        init();
        animate();
    </script>
</body>

</html>
